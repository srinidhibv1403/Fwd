v<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nourish Network</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="https://i.ibb.co/XyC1ksm/image-removebg-preview-5.png" alt="Nourish Network Logo">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#get-involved">Get Involved</a></li>
        <li><a href="#our-mission">Our Mission</a></li>
        <li><a href="#contact-us">Contact Us</a></li>
      </ul>
    </nav>
    <div class="cta-buttons">
      <a href="#need-meal" class="btn btn-secondary">Need a Meal</a>
      <a href="#feed-meal" class="btn btn-primary">Feed a Meal</a>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Feed a Meal</h1>
        <p>Join us in making a difference by donating meals to those in need within our community.</p>
        <div class="hero-buttons">
          <a href="#donate" class="btn btn-primary">Donate</a>
          <a href="#learn-more" class="btn btn-secondary">Learn More</a>
        </div>
      </div>
    </section>

    <!-- Food Images Section -->
    <section class="food-images">
      <h2>Delicious Food Donations</h2>
      <div class="food-gallery">
        <img src="https://source.unsplash.com/300x200/?indian-food,curry" alt="Indian Food 1">
        <img src="https://source.unsplash.com/300x200/?biryani,food" alt="Indian Food 2">
        <img src="https://source.unsplash.com/300x200/?naan,food" alt="Indian Food 3">
        <img src="https://source.unsplash.com/300x200/?samosa,food" alt="Indian Food 4">
        <img src="https://source.unsplash.com/300x200/?vegetarian-dish" alt="Indian Food 5">
      </div>
    </section>
  </main>
</body>
</html>
